<!DOCTYPE html>

<head>

<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
<title> Admin | Login</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><strong>CMS Admin</strong></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <!-- Topic -->
  <div class="container-fluid" id="topic">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1> CMS Admin <small>Account Login</small></h1>
      </div>
    </div>
  </div>

  <!-- Main -->
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="login" action="index.html">
            <div class="form-group">
              <label>Email ID</label>
              <input type="text" class="form-control" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <p>Copyright CMS Admin, &copy; 2017</p>
  </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
